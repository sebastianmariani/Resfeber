<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="passwordValidation.css">
    <script src="https://kit.fontawesome.com/858807dc34.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="header">
          <h2>Create Account</h2>
        </div>
        <form class="form" id="form">
          <div class="form-control">
            <label>Username</label>
            <input type="text" placeholder="abcde28" id="username">
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <small>Error Message</small>
          </div>
          
          <div class="form-control">
            <label>Email</label>
            <input type="email" placeholder="helloworld@email.com" id="email">
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <small>Error Message</small>
          </div>
          
          <div class="form-control">
            <label>Password</label>
            <input type="password" placeholder="password" id="password">
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <small>Error Message</small>
          </div>
          
          <div class="form-control">
            <label>Confirm Password</label>
            <input type="password" placeholder="check-password" id="checkPassword">
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <small>Error Message</small>
          </div>
          
          <button>Submit</button>
          
        </form>
      </div>

      <script src="passwordValidation.js"></script>
</body>
</html>
